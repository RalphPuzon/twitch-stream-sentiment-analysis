<!-- 
	This will simply fetch the images from the datastore, 
	no need to do any computations. processor will handle
	graph creations 
-->
{% extends "base.html"%}

{% block title%}Listener - Channels{% endblock %}

{%block content%}
<div>
    <h2>Welcome to {{name}}'s channel</h2>
    <p>Last streamed on {{date}}</p>
</div>

<div>
    {{ graph_retriever(name) }}
</div>
<br>
{%endblock%}
